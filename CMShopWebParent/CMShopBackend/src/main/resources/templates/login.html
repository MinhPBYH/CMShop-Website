<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments::page_head('CMShop Admin - Login')"/>
	<body class="bg-admin-page">
		<div class="container-fluid text-center">
			<div class="mt-5 mb-3">
				<img alt="" th:src="@{/images/CMShoplogo-loginPage.png}">
			</div>
			<form th:action="@{/login}" method="post" >
				<div class="border rounded col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-2 bg-white py-4">
					<p class="mt-3">Login to Control panel CM Shop</p>
					<div th:if="${param.error}" class="alert alert-danger mt-2 mx-lg-3  mx-2">
						Invalid email or password.
					</div>
					<div th:if="${param.logout}" class="alert alert-success mt-2 mx-lg-3  mx-2">
						You have logged out successfully.
					</div>
					<div class="px-lg-3 py-2 px-2">
						<input type="email" class="form-control input-height" required placeholder="Email" id="email" name="email">
					</div>
					<div class="px-lg-3 py-3  px-2">
						<input type="password" class="form-control input-height" required placeholder="Password" id="password" name="password">
					</div>
					<div class="px-lg-3 py-2 px-2 text-start">
						<input type="checkbox" id="checkboxRememberMe" class="form-check-input me-1" name="remember-me">
						<label for="checkboxRememberMe" class="form-check-label">Remember me</label>
					</div>
					<div class="py-3 px-lg-3 px-2 ">
						<input type="submit" class="border-0 btn-grad w-100 input-height" value="Login">
					</div>
					
				</div>
			</form>
			<div th:replace="fragments::copyright()"/>
		</div>
	</body>
</html>
